<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>La Guardia | Ordering</title>
</head>

<body>
  <div class="container">
    <div class="coverbody">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h1 class="h1start">La Guardia Pizza</h1>
              <p class="h1start">Fair price for a quality pie</p>
            </div>
            <div class="row-pad">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">

                    <label for="size">
                      <h5>Flavour</h5>
                    </label>
                    <select class="form-control" name="flavour" id="flavour">
                      <option>Choose</option>

                      <option value="500">Proscuitto @ Kshs.500</option>
                      <option value="600">Cheese @ Kshs.600</option>
                      <option value="700">Buffalo Chicken Pizza @ Kshs.700</option>
                      <option value="800">Butternut Squash @ Kshs.800</option>
                      <option value="900">Cantaloupe And Sweet Ricotta @ Kshs.900</option>
                      <option value="1000">Hummus and Grilled Zuchinni @ Kshs.1000</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="size">
                      <h5>Size</h5>
                    </label>
                    <select class="form-control" name="size" id="size">
                      <option>Choose</option>
                      <option value="100">Small @ Kshs.100</option>
                      <option value="200">Medium @ Kshs.200</option>
                      <option value="300">Large @ Kshs.300</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="crust">
                      <h5>Crust</h5>
                    </label>
                    <select class="form-control" name="crust" id="crust">
                      <option>Choose</option>
                      <option value="250">Crispy @ Kshs.250</option>
                      <option value="350">Stuffed @ Kshs.350</option>
                      <option value="400">Gluten-free @ Kshs.400</option>
                    </select>

                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="toppings">
                      <h5>Toppings</h5>
                    </label>
                    <select class="form-control" name="toppings" id="toppings">
                      <option>Choose</option>
                      <option value="150">Mushrooms @ Kshs.150</option>
                      <option value="200">Onions @ Kshs.200</option>
                      <option value="250">Sausage @ Kshs.250</option>
                      <option value="300">Bacon @ Kshs.300</option>
                      <option value="350">Extra Cheese @ Kshs.350</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="toppings">
                      <h5>Quantity</h5>
                    </label>
                    <input name="quantity" id="quantity" class="form-control" type="number" min="1">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="submit" value="Place Order" onclick="makeOrder()" class="btn btn-primary">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
