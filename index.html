<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Pizza Ordering</title>
</head>

<body>
  <div class="container">
    <div class="coverbody">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h1 class="h1start">Order Your Pizza Here</h1>
            </div>
            <div class="row-pad">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">

                    <label for="size">
                      <h5>Flavour</h5>
                    </label>
                    <select class="form-control" name="flavour" id="flavour">
                      <option value="500">Proscuitto</option>
                      <option value="600">Cheese</option>
                      <option value="700">Buffalo Chicken Pizza</option>
                      <option value="800">Butternut Squash</option>
                      <option value="900">Cantaloupe And Sweet Ricotta</option>
                      <option value="1000">Hummus and Grilled Zuchinni</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="size">
                      <h5>Size</h5>
                    </label>
                    <select class="form-control" name="size" id="size">
                      <option value="100">Small</option>
                      <option value="200">Medium</option>
                      <option value="300">Large</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="crust">
                      <h5>Crust</h5>
                    </label>
                    <select class="form-control" name="crust" id="crust">
                      <option value="250">Crispy</option>
                      <option value="350">Stuffed</option>
                      <option value="400">Gluten-free</option>
                    </select>

                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="toppings">
                      <h5>Toppings</h5>
                    </label>
                    <select class="form-control" name="toppings" id="toppings">
                      <option class="form-control" value="pepperoni">Pepperoni</option>
                      <option value="150">Mushrooms</option>
                      <option value="200">Onions</option>
                      <option value="250">Sausage</option>
                      <option value="300">Bacon</option>
                      <option value="350">Extra Cheese</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="toppings">
                      <h5>Quantity</h5>
                    </label>
                    <input name="quantity" id="quantity" class="form-control" type="number" min="1">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="submit" value="Place Order" onclick="makeOrder()" class="btn btn-primary">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
