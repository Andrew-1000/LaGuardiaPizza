<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Pizza Ordering</title>
  <div class="jumbotron">

  </div>
</head>

<body>
  <div class="container">
    <div class="coverbody">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h1 class="h1start">Order Your Pizza Here</h1>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <br>
                  <br>
                  <br>
                  <br>
                  <label for="size">
                    <h5>Flavour</h5>
                  </label>
                  <select class="form-control" name="flavour" id="flavour">
                    <option value="">Proscuitto</option>
                    <option value="">Cheese</option>
                    <option value="">Buffalo Chicken Pizza</option>
                    <option value="">Butternut Squash</option>
                    <option value="">Cantaloupe And Sweet Ricotta</option>
                    <option value="">Hummus and Grilled Zuchinni</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <br>
                  <br>
                  <br>
                  <br>
                  <label for="size">
                    <h5>Size</h5>
                  </label>
                  <select class="form-control" name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <br>
                  <br>
                  <br>
                  <br>
                  <label for="crust">
                    <h5>Crust</h5>
                  </label>
                  <select class="form-control" name="crust" id="crust">
                    <option value="crispy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="noglutten">Gluten-free</option>
                  </select>

                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <br>
                  <br>
                  <br>
                  <br>
                  <label for="toppings">
                    <h5>Toppings</h5>
                  </label>
                  <select class="form-control" name="toppings" id="toppings">
                    <option class="form-control" value="pepperoni">Pepperoni</option>
                    <option value="Mushrooms">Mushrooms</option>
                    <option value="onions">Onions</option>
                    <option value="sausage">Sausage</option>
                    <option value="bacon">Bacon</option>
                    <option value="cheese">Extra Cheese</option>
                  </select>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <br>
                  <br>
                  <br>
                  <br>
                  <label for="toppings">
                    <h5>Quantity</h5>
                  </label>
                  <input name="quantity" id="quantity" class="form-control" type="number" min="1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="submit" value="Place Order" class="btn btn-primary">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
